<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soir√©e du 29</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 40px;
            background: radial-gradient(circle at top, #ff7e5f, #2c003e, #0d0d0d);
            color: #fff;
            font-family: 'Raleway', sans-serif;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Cacher la vid√©o */
        iframe {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        .title {
            font-size: 4rem;
            font-family: 'Playfair Display', serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            animation: fadeIn 1.5s ease-in-out;
        }

        .details {
            font-size: 1.8rem;
            font-weight: 400;
            opacity: 0.9;
            line-height: 1.5;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out 0.5s forwards;
            opacity: 0;
        }

        .message {
            font-size: 2.5rem;
            font-weight: bold;
            font-style: italic;
            color: #ffcc70;
            text-shadow: 0 0 10px rgba(255, 204, 112, 0.6);
            margin-top: 50px;
            animation: fadeIn 3s ease-in-out 1s forwards;
            opacity: 0;
        }

        /* Style pour le compte √† rebours */
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 50px;
            color: #ffcc00;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Vid√©o YouTube en arri√®re-plan avec son activ√© -->
    <iframe src="https://www.youtube.com/embed/X8yNru9psQE?autoplay=1&mute=0&controls=0&showinfo=0&autohide=1&modestbranding=1&loop=1&playlist=X8yNru9psQE" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <div class="title">Soir√©e du 29</div>
    
    <div class="details">
        üóìÔ∏è 29 Juin 2025 <br>
        üìç Harensesteenweg 459, 1800 Vilvoorde
    </div>

    <div class="message">√Ä suivre...</div>

    <!-- Compte √† rebours principal -->
    <div id="countdown"></div>

    <!-- Fichier audio en autoplay -->
    <audio autoplay loop>
        <source src="https://ton_nom_utilisateur.github.io/soiree-du-29/audio/jul-la-faille.mp3" type="audio/mp3">
        Ton navigateur ne supporte pas l'√©l√©ment audio.
    </audio>

    <script>
        // Date cible (29 juin 2025 √† 18h00)
        const eventDate = new Date("June 29, 2025 18:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").innerHTML = "C'est parti ! üöÄ";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Mettre √† jour le compte √† rebours principal
            document.getElementById("countdown").innerHTML = 
                `${days}j ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
